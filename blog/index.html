---
layout: default
title: Mi blog...
---
	<h2>{{ page.title }}</h2>
	<div class="posts">
	  {% for post in site.posts %}
	  	<div class="post">
			<div class="post-entry">
				<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br>
				<span><i>{{ post.date | date_to_string }}</i></span>
			</div>
			<!--<div class="post-overlay"></div>-->
		</div>
	  {% endfor %}
	</div>
